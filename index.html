<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    
    <div class="input-group">
      <label for="celsius-input">Celsius:</label>
      <input type="number" id="celsius-input">
    </div>
    
    <div class="input-group">
      <label for="fahrenheit-input">Fahrenheit:</label>
      <input type="number" id="fahrenheit-input">
    </div>
    
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
